<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Guessing Game</h1>
		<div class="inputFields">
			<label>Think of a number between: </label>
			<input type="number" id="low">
			<label>to</label>
			<input type="number" id="high"><br><br>	
			<input type="button" id="button" value="Click To Play" onclick="computerGuess()"><br><br>
			<div id="result"></div><br><br>
			<input type="button" id="button1" value="The number is too high" onclick="play(1)">
			<input type="button" id="button2" value="Correct" onclick="correct()">
			<input type="button" id="button3" value="The number is too low" onclick="play(2)"><br><br>
			<input type="button" id="refresh" value="Restart The Game" onclick="restart()">
		</div>
	</div>
</body>
</html>
