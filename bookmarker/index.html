<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>BookMarker</title>
</head>
<body onload="fetchBookmarks()">
    <div class="container">
        <h3>Book Marker Application</h3>
        <div class="form-container">
            <h1>Bookmark Your Favourite Sites</h1>
            <form id="myForm">
                <label for="site">Site Name</label><br>
                <input type="text" id="siteName" placeholder="Enter Name Of Website..."><br>
                <label for="URL">Site URL</label><br>
                <input type="text" id="siteUrl" placeholder="Enter the URL of the site"><br>
                <input type="submit" value="Save Bookmark" class="button">
            </form>
        </div>
        <div id="result">
            
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
