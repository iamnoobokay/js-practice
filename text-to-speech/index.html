<!DOCTYPE html>
<html>
<head>
	<title>Text to Speech</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></style>

</head>
<body class="bg-dark text-white">
	<div class="container text-center">
		<img src="img/speech.png" class="mb-5">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<form>
					<div class="form-group">
						<textarea name="" id="text-input"  class="form-control form-control-lg" placeholder="Enter Text..."></textarea>
					</div>
					<div class="form-group">
						<label for="rate">Rate</label>
						<div id="rate-value" class="badge badge-primary float-right">1</div>
						<input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
					</div>
					<div class="form-group">
						<label for="pitch">Pitch</label>
						<div id="pitch-value" class="badge badge-primary float-right">1</div>
						<input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
					</div>
					<div class="form-group">
						<select id="voice-select" class="form-control form-control-large"></select>
					</div>
					<button class="btn btn-light btn-lg btn-block">Speak</button>
				</form>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="js/app.js"></script>
</html>
