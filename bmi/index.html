<!DOCTYPE html>
<html>
<head>
	<title>Body Mass Index</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>	
	<div class="form-div">
		<form class="bmi-form">
			<label>Enter weight in Kilograms: </label>
			<input type="number" name="weight" id="weight" class="weight" placeholder="Weight in kilograms">
			<label>Enter height in Meters: </label>
			<input type="number" name="height" id="height" class="height" placeholder="Height in meters">
			<button type="submit" value="submit" class="submitButton">Calculate BMI</button>
		</form>
	</div>
	<div id="errorDiv"></div>
	<div id="result" class='result'></div>
</body>
<script type="text/javascript" src="js/UI.js"></script>
<script type="text/javascript" src="js/BMI.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
