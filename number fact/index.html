<!DOCTYPE html>
<html>
<head>
	<title>Number Facts</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bg-dark">
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card bg-primary text-white mt-5 p-4">
					<h1>Number Facts</h1>
					<p>Enter a number and get a random fact</p>
					<input type="number" class="form-control form-control-lg" id="number-input" placeholder="Enter any number...">
					<div id="fact" class="card-body">
						<h4 class="card-title">
							Number Fact
						</h4>
						<p id="fact-text" class="card-text"></p>
					</div>
				</div>
			</div>	
		</div>
	</div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
